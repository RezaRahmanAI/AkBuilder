<section class="py-20" id="projects">
  <div class="w-[min(1180px,92%)] md:w-[80%] mx-auto ">
    <div class="text-center mb-16">
      <span class="inline-block px-4 py-2 text-sm font-semibold uppercase tracking-wide text-green-700 bg-green-50 rounded-full">Curated Collection</span>
      <h2 class="mt-6 text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">Explore Our Signature Projects</h2>
      <p class="mt-6 max-w-3xl mx-auto text-xl text-gray-600">Discover the communities, residences, and visionary spaces defining AS Haven’s next chapter.</p>
    </div>

    <div class="grid grid-cols-2 gap-[clamp(1.8rem,4vw,2.8rem)] sm:grid-cols-[repeat(auto-fit,minmax(240px,1fr))]">
      <article
        *ngFor="let item of projects"
        class="[perspective:1200px] [transform-style:preserve-3d] transition-transform duration-[0.45s] ease-in-out md:mt-14"
        (mousemove)="onMouseMove($event)"
        (mouseleave)="onMouseLeave($event)"
      >
        <a
          [routerLink]="item.route"
          [queryParams]="{ category: item.title.split(' ')[0] }"
          class="group relative flex flex-col items-start justify-between p-[clamp(1.8rem,3vw,2.5rem)] aspect-square rounded-[0.7rem] border border-[rgba(32,71,38,0.12)] bg-gradient-to-[150deg] from-white/92 via-[rgba(241,251,236,0.86)] shadow-[0_30px_70px_rgba(19,53,31,0.18)] overflow-hidden gap-[clamp(1.4rem,3vw,1.8rem)] transition-all duration-[0.45s] ease-in hover:border-[rgba(32,71,38,0.35)] hover:-translate-y-3 hover:shadow-[0_38px_90px_rgba(19,53,31,0.25)] focus-visible:border-[rgba(32,71,38,0.35)] focus-visible:-translate-y-3 focus-visible:shadow-[0_38px_90px_rgba(19,53,31,0.25)] after:content-[''] after:absolute after:inset-[auto_-40%_-60%_-40%] after:h-[160%] after:bg-[radial-gradient(circle,rgba(255,119,27,0.18),transparent_70%)] after:opacity-0 group-hover:after:opacity-100 focus-visible:after:opacity-100 after:translate-y-[40%] group-hover:after:translate-y-[10%] focus-visible:after:translate-y-[10%] after:pointer-events-none"
        >
          <div class="neo-project-card__halo hidden" aria-hidden="true"></div>
          <div class="hidden sm:block relative w-[clamp(4.5rem,9vw,5.75rem)] h-[clamp(4.5rem,9vw,5.75rem)] rounded-[1.8rem] grid place-items-center bg-orange-500/12 border border-orange-500/30 shadow-[inset_0_0_22px_rgba(255,119,27,0.18)]">
            <img [src]="item.image" [alt]="item.title + ' icon'" class="w-[60%] h-[60%] object-contain [filter:drop-shadow(0_12px_24px_rgba(0,0,0,0.18))]" />
          </div>
          <div class="text-left flex flex-col gap-[0.65rem]">
            <h3 class="text-[clamp(1.1rem,2.4vw,1.4rem)] font-semibold text-accent">{{ item.title }}</h3>
            <p class="text-[0.95rem] text-green-900/60 tracking-[0.08em] uppercase group-hover:text-green-800">Explore ↗</p>
          </div>
        </a>
      </article>
    </div>
  </div>
</section>
