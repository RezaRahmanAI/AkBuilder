<section class="w-full max-w-6xl px-4 py-16 mx-auto space-y-8">
  <div class="flex flex-col items-center gap-3 text-center">
    <p class="inline-flex items-center gap-2 text-xs font-semibold uppercase tracking-[0.45em] text-blue-600">
      <span class="h-2 w-2 rounded-full bg-blue-500"></span>
      Meet the Experts
    </p>
    <h2 class="text-3xl font-bold leading-tight text-slate-900 md:text-4xl">The dedicated professionals guiding you home</h2>
    <p class="max-w-2xl text-lg text-slate-600">
      The people behind every handshake, site visit, and key handover.
    </p>
  </div>

  <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    <article
      *ngFor="let teamitem of teams"
      (click)="onToggle(teamitem)"
      class="group flex cursor-pointer flex-col rounded-xl border border-slate-200 bg-white p-6 text-center shadow-sm transition-all hover:-translate-y-1 hover:shadow-xl"
    >
      <div class="flex flex-col items-center">
        <div class="relative mb-4">
          <img
            [src]="teamitem.image"
            [alt]="teamitem.name"
            class="size-28 rounded-full border-4 border-white object-cover shadow-md"
            loading="lazy"
          />
          <span
            class="absolute bottom-1 right-1 flex size-6 items-center justify-center rounded-full bg-emerald-500 text-white ring-2 ring-white"
            title="Verified team member"
          >
            <i class="ri-check-line text-sm"></i>
          </span>
        </div>
        <h3 class="text-xl font-bold text-slate-900">{{ teamitem.name }}</h3>
        <p class="text-sm font-semibold uppercase tracking-[0.25em] text-blue-600">
          {{ teamitem.designation }}
        </p>
        <p class="mt-2 text-sm text-slate-600">
          {{ teamitem.description }}
        </p>
      </div>

      <div class="mt-6 flex items-center justify-center gap-3">
        <a
          *ngIf="teamitem.linkthen"
          [href]="teamitem.linkthen"
          target="_blank"
          rel="noopener noreferrer"
          (click)="$event.stopPropagation()"
          class="flex size-10 items-center justify-center rounded-full border border-slate-200 bg-white text-blue-700 shadow-sm transition hover:-translate-y-0.5 hover:border-blue-200"
          aria-label="LinkedIn"
        >
          <i class="ri-linkedin-fill"></i>
        </a>
        <a
          *ngIf="teamitem.facebook"
          [href]="teamitem.facebook"
          target="_blank"
          rel="noopener noreferrer"
          (click)="$event.stopPropagation()"
          class="flex size-10 items-center justify-center rounded-full border border-slate-200 bg-white text-blue-700 shadow-sm transition hover:-translate-y-0.5 hover:border-blue-200"
          aria-label="Facebook"
        >
          <i class="ri-facebook-fill"></i>
        </a>
        <a
          *ngIf="teamitem.twiter"
          [href]="teamitem.twiter"
          target="_blank"
          rel="noopener noreferrer"
          (click)="$event.stopPropagation()"
          class="flex size-10 items-center justify-center rounded-full border border-slate-200 bg-white text-blue-700 shadow-sm transition hover:-translate-y-0.5 hover:border-blue-200"
          aria-label="Twitter"
        >
          <i class="ri-twitter-fill"></i>
        </a>
      </div>
    </article>
  </div>
</section>
