<section class="w-full max-w-6xl px-4 py-16 mx-auto space-y-8">
  <div class="flex flex-col items-center gap-3 text-center">
    <p class="inline-flex items-center gap-2 text-xs font-semibold uppercase tracking-[0.45em] text-blue-600">
      <span class="h-2 w-2 rounded-full bg-blue-500"></span>
      Meet the Experts
    </p>
    <h2 class="text-3xl font-bold leading-tight text-slate-900 md:text-4xl">The dedicated professionals guiding you home</h2>
    <p class="max-w-2xl text-lg text-slate-600">
      The people behind every handshake, site visit, and key handover.
    </p>
  </div>

  <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    <article
      *ngFor="let teamitem of teams"
      (click)="onToggle(teamitem)"
      class="group flex cursor-pointer flex-col rounded-xl border border-[#dce0e5] bg-white p-6 text-center shadow-sm transition-all hover:-translate-y-1 hover:shadow-xl"
    >
      <div class="flex flex-col items-center">
        <div class="relative mb-4">
          <div
            class="size-32 rounded-full border-4 border-white bg-cover bg-center shadow-md"
            [style.background-image]="'url(' + teamitem.image + ')'"
            [attr.aria-label]="teamitem.name"
          ></div>
          <div
            class="absolute bottom-1 right-1 flex size-6 items-center justify-center rounded-full bg-emerald-500 text-white ring-2 ring-white"
            title="Verified team member"
          >
            <i class="ri-check-line text-sm"></i>
          </div>
        </div>
        <h3 class="text-2xl font-bold leading-tight text-[#111418]">{{ teamitem.name }}</h3>
        <p class="mt-1 text-primary font-medium">{{ teamitem.designation }}</p>
      </div>

      <div class="mt-6 flex flex-col gap-3">
        <button
          class="h-12 w-full rounded-lg bg-primary font-bold text-white shadow-sm transition-all hover:bg-blue-600 hover:shadow-md"
          (click)="$event.stopPropagation()"
          type="button"
        >
          <span class="material-symbols-outlined align-middle text-[18px]">call</span>
          <span class="ml-2 align-middle">Call Agent</span>
        </button>        
      </div>
    </article>
  </div>
</section>
