<div class="relative overflow-hidden">
  <app-page-hero
    eyebrow="About"
    title="Developer-crafted homes where light, air, and community flow together"
    subtitle="Ashaven Developers curates sustainable, detail-rich residences in Rajshahi. This page shares the story, ethos, and team behind every key handed over."
    accent="Rajshahi â€¢ Bangladesh"
    ctaLabel="View projects"
    ctaLink="/projects"
    secondaryLabel="Meet the team"
    secondaryLink="#team"
    [stats]="[
      { label: 'Years building', value: '10+', detail: 'Delivering crafted homes since our inception' },
      { label: 'Families settled', value: '450+', detail: 'Keys delivered with aftercare' },
      { label: 'Quality checks', value: '30+', detail: 'Touchpoints across each project lifecycle' },
      { label: 'Cities served', value: '3', detail: 'Rajshahi, Dhaka, Chattogram' },
    ]"
  />
  <app-history [history]="state.about.history"></app-history>
  <!-- <app-owner-speech
    [ownerName]="state.about.ownerName"
    [ownerDesignation]="state.about.ownerDesignation"
    [ownerSpeech]="state.about.ownerSpeech"
    [ownerImage]="state.about.ownerImage"
    (imageError)="onImageError($event)"
  ></app-owner-speech> -->
  <app-mission-vision
    [mission]="state.about.mission"
    [missionImage]="state.about.missionImage"
    [vision]="state.about.vision"
    [visionImage]="state.about.visionImage"
    (imageError)="onImageError($event)"
  ></app-mission-vision>

  <app-owner-speech
  [title]="'chairman'"
    [ownerName]="state.about.ownerName"
    [ownerDesignation]="state.about.ownerDesignation"
    [ownerSpeech]="state.about.ownerSpeech"
    [ownerImage]="state.about.ownerImage"
    [linkedIn]="state.about.linkedIn"
    [twitter]="state.about.twitter"
    [facebook]="state.about.facebook"
    (imageError)="onImageError($event)"
  />

  <app-team
    id="team"
    [teams]="state.teams"
    (toggle)="onToggle($event)"
  ></app-team>
  <app-team-modal
    *ngIf="isModalVisible"
    [selectedTeamMember]="state.selectedTeamMember"
    (toggle)="onToggle()"
    (imageError)="onImageError($event)"
  ></app-team-modal>
</div>
