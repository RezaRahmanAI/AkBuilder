<app-page-hero
  eyebrow="Insights"
  title="Stories, building science, and lifestyle notes from Ashaven"
  subtitle="Curated articles that guide buyers through design decisions, investment clarity, and community life."
  accent="Editorial studio"
  ctaLabel="Talk to us"
  ctaLink="/contact"
  secondaryLabel="View projects"
  secondaryLink="/projects"
  [stats]="[
    { label: 'Publishing', value: 'Weekly', detail: 'Fresh reads every week' },
    { label: 'Categories', value: 'Design, Build, Live', detail: 'Simple filters for clarity' },
    { label: 'Avg. read', value: '4-6 min', detail: 'Snackable but substantial' },
    { label: 'Newsletter', value: 'Join 2k+', detail: 'Property-curious readers' }
  ]"
  alignment="center"
/>

<section class="relative bg-gradient-to-b from-white via-[#f3f8f2] to-white py-16 text-brand">
  <div class="absolute inset-0 pointer-events-none" aria-hidden="true">
    <div class="absolute -left-20 top-0 h-64 w-64 rounded-full bg-accent/15 blur-3xl"></div>
    <div class="absolute -right-10 bottom-0 h-72 w-72 rounded-full bg-brand/10 blur-3xl"></div>
  </div>
  <div class="relative mx-auto flex w-[min(1180px,92%)] md:w-[80%] flex-col gap-10">
    <div class="flex flex-col gap-3 text-center">
      <p class="text-xs font-semibold uppercase tracking-[0.28em] text-brand/60">Featured reading</p>
      <h2 class="font-serif text-3xl font-semibold text-brand">Latest on the blog</h2>
      <p class="text-brand/70">Discover market explainers, walkthroughs of our newest homes, and homeowner stories.</p>
    </div>

    <div class="rounded-3xl border border-brand/10 bg-white/95 p-6 shadow-[0_24px_60px_rgba(19,53,31,0.14)] backdrop-blur">
      <app-blog-list />
    </div>

    <div class="grid gap-6 rounded-3xl border border-dashed border-brand/20 bg-white/95 p-6 shadow-[0_20px_48px_rgba(19,53,31,0.12)] sm:grid-cols-[1.2fr_1fr]">
      <div class="space-y-3">
        <p class="text-xs font-semibold uppercase tracking-[0.28em] text-brand/60">Newsletter</p>
        <h3 class="text-2xl font-semibold text-brand">Design Notes â€” monthly digest</h3>
        <p class="text-brand/70">Join our digest for behind-the-scenes construction updates, market cues, and livability tips.</p>
      </div>
      <div class="flex items-center justify-end">
        <div class="w-full rounded-2xl border border-brand/15 bg-brand/5 p-4 shadow-inner">
          <app-blog-form />
        </div>
      </div>
    </div>
  </div>
</section>
