<div class="space-y-6">
  <div class="flex items-center justify-between">
    <div>
      <h2 class="text-2xl font-semibold text-slate-900">Global settings</h2>
      <p class="text-sm text-slate-500">
        Manage contact info, footer copy, and social links used across the site.
      </p>
    </div>
    <button
      type="button"
      class="rounded-full bg-brand px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-brand/90"
      (click)="saveSettings()"
    >
      Save settings
    </button>
  </div>

  <div
    *ngIf="saveMessage"
    class="rounded-2xl border border-emerald-200 bg-emerald-50 px-4 py-3 text-sm font-semibold text-emerald-700"
  >
    {{ saveMessage }}
  </div>

  <div class="rounded-3xl border border-slate-200 bg-white p-6 shadow-sm">
    <h3 class="text-lg font-semibold text-slate-900 mb-4">Brand details</h3>
    <div class="grid gap-4 md:grid-cols-2">
      <label class="flex flex-col gap-2 text-sm font-medium text-slate-600">
        Company name
        <input
          class="rounded-xl border border-slate-200 px-3 py-2 text-slate-700"
          [(ngModel)]="settingsForm.companyName"
          name="companyName"
        />
      </label>
      <label class="flex flex-col gap-2 text-sm font-medium text-slate-600">
        Footer note
        <input
          class="rounded-xl border border-slate-200 px-3 py-2 text-slate-700"
          [(ngModel)]="settingsForm.footerNote"
          name="footerNote"
        />
      </label>
      <label class="flex flex-col gap-2 text-sm font-medium text-slate-600 md:col-span-2">
        Footer description
        <textarea
          class="min-h-[90px] rounded-xl border border-slate-200 px-3 py-2 text-slate-700"
          [(ngModel)]="settingsForm.footerDescription"
          name="footerDescription"
        ></textarea>
      </label>
    </div>
  </div>

  <div class="rounded-3xl border border-slate-200 bg-white p-6 shadow-sm">
    <h3 class="text-lg font-semibold text-slate-900 mb-4">Contact info</h3>
    <div class="grid gap-4 md:grid-cols-2">
      <label class="flex flex-col gap-2 text-sm font-medium text-slate-600 md:col-span-2">
        Address
        <textarea
          class="min-h-[90px] rounded-xl border border-slate-200 px-3 py-2 text-slate-700"
          [(ngModel)]="settingsForm.address"
          name="address"
        ></textarea>
      </label>
      <label class="flex flex-col gap-2 text-sm font-medium text-slate-600">
        Email
        <input
          class="rounded-xl border border-slate-200 px-3 py-2 text-slate-700"
          [(ngModel)]="settingsForm.email"
          name="email"
        />
      </label>
      <label class="flex flex-col gap-2 text-sm font-medium text-slate-600">
        Map link
        <input
          class="rounded-xl border border-slate-200 px-3 py-2 text-slate-700"
          [(ngModel)]="settingsForm.mapLink"
          name="mapLink"
        />
      </label>
      <label class="flex flex-col gap-2 text-sm font-medium text-slate-600 md:col-span-2">
        Map image URL
        <input
          class="rounded-xl border border-slate-200 px-3 py-2 text-slate-700"
          [(ngModel)]="settingsForm.mapImage"
          name="mapImage"
        />
      </label>
    </div>

    <div class="mt-5">
      <p class="text-sm font-semibold text-slate-700 mb-3">Phone numbers</p>
      <div class="space-y-3">
        <div
          *ngFor="let phone of settingsForm.phones; let i = index"
          class="flex flex-wrap items-center gap-2"
        >
          <input
            class="flex-1 rounded-xl border border-slate-200 px-3 py-2 text-slate-700"
            [(ngModel)]="settingsForm.phones[i]"
            name="phone-{{ i }}"
          />
          <button
            type="button"
            class="rounded-full border border-rose-200 px-4 py-2 text-sm font-semibold text-rose-600 hover:bg-rose-50"
            (click)="removePhone(i)"
          >
            Remove
          </button>
        </div>
      </div>
      <div class="mt-3 flex flex-wrap gap-2">
        <input
          class="flex-1 rounded-xl border border-slate-200 px-3 py-2 text-slate-700"
          placeholder="Add phone number"
          [(ngModel)]="newPhone"
          name="newPhone"
        />
        <button
          type="button"
          class="rounded-full bg-slate-900 px-4 py-2 text-sm font-semibold text-white"
          (click)="addPhone()"
        >
          Add
        </button>
      </div>
    </div>
  </div>

  <div class="rounded-3xl border border-slate-200 bg-white p-6 shadow-sm">
    <h3 class="text-lg font-semibold text-slate-900 mb-4">Social links</h3>
    <div class="space-y-3">
      <div
        *ngFor="let link of settingsForm.socialLinks"
        class="rounded-2xl border border-slate-200 p-4"
      >
        <div class="grid gap-3 md:grid-cols-5">
          <input
            class="rounded-xl border border-slate-200 px-3 py-2 text-slate-700"
            [(ngModel)]="link.label"
            name="socialLabel-{{ link.id }}"
            placeholder="Label"
          />
          <input
            class="rounded-xl border border-slate-200 px-3 py-2 text-slate-700 md:col-span-2"
            [(ngModel)]="link.url"
            name="socialUrl-{{ link.id }}"
            placeholder="URL"
          />
          <input
            class="rounded-xl border border-slate-200 px-3 py-2 text-slate-700"
            [(ngModel)]="link.icon"
            name="socialIcon-{{ link.id }}"
            placeholder="Icon class"
          />
          <div class="flex flex-wrap items-center gap-3 text-sm text-slate-600">
            <label class="flex items-center gap-2">
              <input type="checkbox" [(ngModel)]="link.showInFooter" name="showFooter-{{ link.id }}" />
              Footer
            </label>
            <label class="flex items-center gap-2">
              <input
                type="checkbox"
                [(ngModel)]="link.showInFloating"
                name="showFloating-{{ link.id }}"
              />
              Floating
            </label>
          </div>
        </div>
        <button
          type="button"
          class="mt-3 rounded-full border border-rose-200 px-4 py-2 text-sm font-semibold text-rose-600 hover:bg-rose-50"
          (click)="removeSocialLink(link.id)"
        >
          Delete link
        </button>
      </div>
    </div>

    <div class="mt-4 rounded-2xl border border-dashed border-slate-300 p-4">
      <p class="text-sm font-semibold text-slate-700 mb-3">Add social link</p>
      <div class="grid gap-3 md:grid-cols-5">
        <input
          class="rounded-xl border border-slate-200 px-3 py-2 text-slate-700"
          placeholder="Label"
          [(ngModel)]="newSocialLink.label"
          name="newSocialLabel"
        />
        <input
          class="rounded-xl border border-slate-200 px-3 py-2 text-slate-700 md:col-span-2"
          placeholder="URL"
          [(ngModel)]="newSocialLink.url"
          name="newSocialUrl"
        />
        <input
          class="rounded-xl border border-slate-200 px-3 py-2 text-slate-700"
          placeholder="Icon class"
          [(ngModel)]="newSocialLink.icon"
          name="newSocialIcon"
        />
        <button
          type="button"
          class="rounded-full bg-slate-900 px-4 py-2 text-sm font-semibold text-white"
          (click)="addSocialLink()"
        >
          Add
        </button>
      </div>
      <div class="mt-3 flex flex-wrap gap-4 text-sm text-slate-600">
        <label class="flex items-center gap-2">
          <input
            type="checkbox"
            [(ngModel)]="newSocialLink.showInFooter"
            name="newSocialShowFooter"
          />
          Show in footer
        </label>
        <label class="flex items-center gap-2">
          <input
            type="checkbox"
            [(ngModel)]="newSocialLink.showInFloating"
            name="newSocialShowFloating"
          />
          Show in floating menu
        </label>
      </div>
    </div>
  </div>
</div>
