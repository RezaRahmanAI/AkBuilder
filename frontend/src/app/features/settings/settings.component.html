<div class="space-y-8 rounded-3xl border border-slate-200 bg-white p-6 text-slate-700 shadow-sm">
  <div class="flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
    <div>
      <h2 class="text-2xl font-semibold text-slate-900">Global settings</h2>
      <p class="text-sm text-slate-500">
        Maintain the single source of truth for footer, floating icons, and contact details.
      </p>
    </div>
    <div class="flex items-center gap-3">
      <span *ngIf="lastSaved" class="text-xs uppercase tracking-[0.28em] text-slate-400">
        Saved {{ lastSaved | date: 'shortTime' }}
      </span>
      <button
        type="button"
        class="rounded-full bg-brand px-5 py-2 text-sm font-semibold text-white transition hover:bg-brand/90"
        (click)="saveSettings()"
      >
        Save settings
      </button>
    </div>
  </div>

  <section class="space-y-4">
    <h3 class="text-lg font-semibold text-slate-800">Brand & footer</h3>
    <div class="grid gap-4 md:grid-cols-2">
      <label class="space-y-1 text-sm font-medium text-slate-600">
        Company name
        <input
          [(ngModel)]="settings.companyName"
          class="w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-2 text-sm text-slate-700 focus:border-brand focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand/30"
          placeholder="Company name"
        />
      </label>
      <label class="space-y-1 text-sm font-medium text-slate-600 md:col-span-2">
        Footer description
        <textarea
          [(ngModel)]="settings.footerDescription"
          rows="3"
          class="w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-2 text-sm text-slate-700 focus:border-brand focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand/30"
        ></textarea>
      </label>
    </div>
  </section>

  <section class="space-y-4">
    <h3 class="text-lg font-semibold text-slate-800">Contact details</h3>
    <div class="grid gap-4 md:grid-cols-2">
      <label class="space-y-1 text-sm font-medium text-slate-600 md:col-span-2">
        Address
        <textarea
          [(ngModel)]="settings.address"
          rows="2"
          class="w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-2 text-sm text-slate-700 focus:border-brand focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand/30"
        ></textarea>
      </label>
      <label class="space-y-1 text-sm font-medium text-slate-600">
        Email
        <input
          [(ngModel)]="settings.email"
          class="w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-2 text-sm text-slate-700 focus:border-brand focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand/30"
          placeholder="email@example.com"
        />
      </label>
      <div class="space-y-2">
        <p class="text-sm font-medium text-slate-600">Phone numbers</p>
        <div class="space-y-2">
          <div
            *ngFor="let phone of settings.phones; let i = index"
            class="flex items-center gap-2 rounded-xl border border-slate-200 bg-slate-50 px-3 py-2"
          >
            <input
              [(ngModel)]="settings.phones[i]"
              class="flex-1 bg-transparent text-sm text-slate-700 focus:outline-none"
            />
            <button
              type="button"
              class="text-xs font-semibold text-rose-500 hover:text-rose-600"
              (click)="removePhone(i)"
            >
              Remove
            </button>
          </div>
          <div class="flex items-center gap-2">
            <input
              [(ngModel)]="newPhone"
              class="flex-1 rounded-xl border border-dashed border-slate-300 bg-white px-3 py-2 text-sm text-slate-600"
              placeholder="Add phone number"
            />
            <button
              type="button"
              class="rounded-full border border-slate-200 px-3 py-2 text-xs font-semibold text-slate-600"
              (click)="addPhone()"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="space-y-4">
    <h3 class="text-lg font-semibold text-slate-800">Social links</h3>
    <div class="space-y-3">
      <div
        *ngFor="let link of settings.socialLinks"
        class="grid gap-3 rounded-2xl border border-slate-200 bg-slate-50 p-4 md:grid-cols-[1fr_1fr_1fr_auto]"
      >
        <input [(ngModel)]="link.label" class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm" placeholder="Label" />
        <input [(ngModel)]="link.url" class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm" placeholder="URL" />
        <input [(ngModel)]="link.iconClass" class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm" placeholder="Icon class" />
        <button
          type="button"
          class="rounded-full border border-rose-200 px-3 py-2 text-xs font-semibold text-rose-600"
          (click)="removeSocialLink(link.id)"
        >
          Remove
        </button>
      </div>
    </div>
    <div class="grid gap-3 rounded-2xl border border-dashed border-slate-200 bg-white/80 p-4 md:grid-cols-[1fr_1fr_1fr_auto]">
      <input [(ngModel)]="newSocialLink.label" class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm" placeholder="Label" />
      <input [(ngModel)]="newSocialLink.url" class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm" placeholder="URL" />
      <input [(ngModel)]="newSocialLink.iconClass" class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm" placeholder="Icon class" />
      <button
        type="button"
        class="rounded-full border border-slate-200 px-3 py-2 text-xs font-semibold text-slate-600"
        (click)="addSocialLink()"
      >
        Add
      </button>
    </div>
  </section>

  <section class="space-y-4">
    <h3 class="text-lg font-semibold text-slate-800">Floating icons</h3>
    <div class="space-y-3">
      <div
        *ngFor="let link of settings.floatingLinks"
        class="grid gap-3 rounded-2xl border border-slate-200 bg-slate-50 p-4 md:grid-cols-[1fr_1fr_1fr_1fr_auto]"
      >
        <input [(ngModel)]="link.label" class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm" placeholder="Label" />
        <input [(ngModel)]="link.url" class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm" placeholder="URL" />
        <input [(ngModel)]="link.iconClass" class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm" placeholder="Icon class" />
        <input [(ngModel)]="link.colorClass" class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm" placeholder="Color class" />
        <button
          type="button"
          class="rounded-full border border-rose-200 px-3 py-2 text-xs font-semibold text-rose-600"
          (click)="removeFloatingLink(link.id)"
        >
          Remove
        </button>
      </div>
    </div>
    <div class="grid gap-3 rounded-2xl border border-dashed border-slate-200 bg-white/80 p-4 md:grid-cols-[1fr_1fr_1fr_1fr_auto]">
      <input [(ngModel)]="newFloatingLink.label" class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm" placeholder="Label" />
      <input [(ngModel)]="newFloatingLink.url" class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm" placeholder="URL" />
      <input [(ngModel)]="newFloatingLink.iconClass" class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm" placeholder="Icon class" />
      <input [(ngModel)]="newFloatingLink.colorClass" class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm" placeholder="Color class" />
      <button
        type="button"
        class="rounded-full border border-slate-200 px-3 py-2 text-xs font-semibold text-slate-600"
        (click)="addFloatingLink()"
      >
        Add
      </button>
    </div>
  </section>
</div>
