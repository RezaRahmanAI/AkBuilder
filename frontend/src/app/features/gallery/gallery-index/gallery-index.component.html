<div class="space-y-6">
  <div class="flex items-center justify-between gap-4">
    <div>
      <h6 class="text-xl font-semibold text-slate-900">Gallery</h6>
      <p class="text-sm text-slate-500">
        Manage featured architecture highlights for the gallery page.
      </p>
    </div>
    <button
      (click)="openCreateModal()"
      class="rounded-full bg-brand px-5 py-2.5 text-sm font-semibold text-white shadow-sm transition hover:-translate-y-0.5 hover:bg-brand/90"
    >
      Upload gallery images
    </button>
  </div>

  <div
    *ngIf="showCreateModal"
    class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm overflow-y-auto"
  >
    <app-gallery-form
      mode="create"
      (close)="closeModal()"
      (saved)="onGallerySaved()"
    ></app-gallery-form>
  </div>

  <div class="overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm">
    <table class="min-w-full table-auto divide-y divide-slate-100 text-left text-sm text-slate-600">
      <thead
        class="bg-slate-100/80 text-xs font-semibold uppercase tracking-wide text-slate-500"
      >
        <tr>
          <th class="px-6 py-3">Type</th>
          <th class="px-6 py-3">Image</th>
          <th class="px-6 py-3">Order</th>
          <th class="px-6 py-3 text-right">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-100">
        <tr
          *ngFor="let item of galleries"
          class="transition-colors duration-150 hover:bg-slate-50"
        >
          <td class="px-6 py-4 font-medium text-slate-900">
            {{ item.type }}
          </td>
          <td class="px-6 py-4">
            <img
              class="w-12 h-12 rounded object-cover"
              [src]="apiBaseUrl + '/api/attachment/get/' + item.img"
              alt="Image"
            />
          </td>
          <td class="px-6 py-4">{{ item.order }}</td>
          <td class="px-6 py-4 text-right">
            <div class="flex justify-end gap-2">
              <button
                (click)="deleteGallery(item.img)"
                class="rounded-full border border-rose-200 px-4 py-2 text-sm font-medium text-rose-600 transition hover:bg-rose-50"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
