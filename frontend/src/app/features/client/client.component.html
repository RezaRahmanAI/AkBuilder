<div class="space-y-6 rounded-3xl border border-slate-200 bg-white p-6 text-slate-700 shadow-sm">
  <div class="flex items-center justify-between gap-4">
    <h2 class="text-xl font-semibold text-slate-900">Contact submissions</h2>
    <span class="text-sm font-medium uppercase tracking-[0.28em] text-slate-400"
      >Inbox</span
    >
  </div>

  <div class="grid gap-6 lg:grid-cols-[1.1fr_1fr]">
    <div class="space-y-3">
      <div
        *ngIf="contacts().length === 0"
        class="rounded-2xl border border-dashed border-slate-200 px-4 py-6 text-center text-sm text-slate-500"
      >
        No contact submissions yet.
      </div>

      <button
        *ngFor="let contact of contacts()"
        type="button"
        class="w-full rounded-2xl border border-slate-200 px-4 py-4 text-left transition hover:border-brand/40 hover:bg-brand/5"
        [class.border-brand]="contact.id === selectedId"
        (click)="selectSubmission(contact.id)"
      >
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-semibold text-slate-900">
              {{ contact.name }}
            </p>
            <p class="text-xs text-slate-500">{{ contact.email }}</p>
          </div>
          <span class="text-xs text-slate-400">
            {{ contact.date | date: 'MMM d, y' }}
          </span>
        </div>
        <p class="mt-2 text-sm text-slate-600 line-clamp-2">
          {{ contact.message }}
        </p>
      </button>
    </div>

    <div class="rounded-2xl border border-slate-200 bg-slate-50 p-5">
      <ng-container *ngIf="selectedSubmission() as selected; else emptyState">
        <div class="space-y-3">
          <div class="flex items-start justify-between">
            <div>
              <h3 class="text-lg font-semibold text-slate-900">
                {{ selected.name }}
              </h3>
              <p class="text-sm text-slate-500">{{ selected.email }}</p>
              <p class="text-sm text-slate-500" *ngIf="selected.phone">
                {{ selected.phone }}
              </p>
            </div>
            <span class="text-xs text-slate-400">
              {{ selected.date | date: 'MMM d, y â€¢ h:mm a' }}
            </span>
          </div>

          <div class="rounded-xl border border-slate-200 bg-white p-4 text-sm text-slate-600">
            <p class="text-xs font-semibold uppercase tracking-[0.2em] text-slate-400">
              Interest
            </p>
            <p class="mt-1 text-slate-700">{{ selected.interest }}</p>
          </div>

          <div class="rounded-xl border border-slate-200 bg-white p-4 text-sm text-slate-600">
            <p class="text-xs font-semibold uppercase tracking-[0.2em] text-slate-400">
              Message
            </p>
            <p class="mt-2 whitespace-pre-line text-slate-700">
              {{ selected.message }}
            </p>
          </div>

          <button
            type="button"
            class="w-full rounded-full border border-rose-200 px-4 py-2 text-sm font-semibold text-rose-600 hover:bg-rose-50"
            (click)="deleteSubmission(selected.id)"
          >
            Delete submission
          </button>
        </div>
      </ng-container>

      <ng-template #emptyState>
        <div class="flex h-full items-center justify-center text-sm text-slate-500">
          Select a submission to see the details.
        </div>
      </ng-template>
    </div>
  </div>
</div>
