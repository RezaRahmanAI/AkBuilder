<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 px-4 backdrop-blur-sm"
  role="dialog"
  aria-modal="true"
>
  <div class="relative w-full max-w-2xl overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-xl">
    <div class="flex items-center justify-between border-b border-slate-200 px-6 py-4">
      <h3 class="text-lg font-semibold text-slate-900">
        {{ mode === 'create' ? 'Add advisor' : 'Edit advisor' }}
      </h3>
      <button
        type="button"
        (click)="close.emit()"
        class="rounded-full p-2 text-slate-500 transition hover:bg-slate-100 hover:text-slate-900"
        aria-label="Close"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form (ngSubmit)="saveTeam()" enctype="multipart/form-data" class="space-y-6 px-6 py-6">
      <div class="grid gap-5 sm:grid-cols-2">
        <div class="sm:col-span-2">
          <label for="name" class="mb-1.5 block text-sm font-medium text-slate-700">Full name</label>
          <input
            id="name"
            name="name"
            [(ngModel)]="_team.name"
            type="text"
            class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-sm text-slate-700 shadow-sm transition focus:border-brand focus:outline-none focus:ring-2 focus:ring-brand/30"
            placeholder="e.g. Eleanor Maxwell"
            required
          />
          <input
            *ngIf="mode === 'edit'"
            id="editid"
            name="editid"
            [(ngModel)]="_team.id"
            type="text"
            class="hidden"
          />
        </div>

        <div class="sm:col-span-2">
          <label for="designation" class="mb-1.5 block text-sm font-medium text-slate-700">Designation</label>
          <textarea
            id="designation"
            name="designation"
            [(ngModel)]="_team.designation"
            rows="2"
            class="w-full resize-none rounded-xl border border-slate-300 bg-white px-4 py-3 text-sm text-slate-700 shadow-sm transition focus:border-brand focus:outline-none focus:ring-2 focus:ring-brand/30"
            placeholder="e.g. Senior investment specialist"
          ></textarea>
        </div>

        <div class="sm:col-span-2">
          <label for="description" class="mb-1.5 block text-sm font-medium text-slate-700">Short bio</label>
          <textarea
            id="description"
            name="description"
            [(ngModel)]="_team.description"
            rows="4"
            class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-sm text-slate-700 shadow-sm transition focus:border-brand focus:outline-none focus:ring-2 focus:ring-brand/30"
            placeholder="Introduce the advisor's expertise and role"
          ></textarea>
        </div>

        <div>
          <label for="facebook" class="mb-1.5 block text-sm font-medium text-slate-700">Facebook</label>
          <input
            id="facebook"
            name="facebook"
            [(ngModel)]="_team.facebook"
            type="text"
            class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-sm text-slate-700 shadow-sm transition focus:border-brand focus:outline-none focus:ring-2 focus:ring-brand/30"
            placeholder="https://facebook.com/username"
            required
          />
        </div>

        <div>
          <label for="twitter" class="mb-1.5 block text-sm font-medium text-slate-700">Twitter / X</label>
          <input
            id="twitter"
            name="twitter"
            [(ngModel)]="_team.twiter"
            type="text"
            class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-sm text-slate-700 shadow-sm transition focus:border-brand focus:outline-none focus:ring-2 focus:ring-brand/30"
            placeholder="https://twitter.com/username"
            required
          />
        </div>

        <div>
          <label for="linkedin" class="mb-1.5 block text-sm font-medium text-slate-700">LinkedIn</label>
          <input
            id="linkedin"
            name="linkedin"
            [(ngModel)]="_team.linkthen"
            type="text"
            class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-sm text-slate-700 shadow-sm transition focus:border-brand focus:outline-none focus:ring-2 focus:ring-brand/30"
            placeholder="https://linkedin.com/in/username"
            required
          />
        </div>

        <div>
          <label for="image" class="mb-1.5 block text-sm font-medium text-slate-700">Profile image</label>
          <input
            id="image"
            name="image"
            type="file"
            (change)="onFileChange($event)"
            class="w-full cursor-pointer rounded-xl border border-dashed border-slate-300 bg-white px-4 py-3 text-sm text-slate-600 file:mr-3 file:cursor-pointer file:rounded-full file:border-0 file:bg-brand/10 file:px-4 file:py-2 file:text-brand hover:border-brand/40"
          />
        </div>

        <div>
          <label for="order" class="mb-1.5 block text-sm font-medium text-slate-700">Order</label>
          <input
            id="order"
            name="order"
            [(ngModel)]="_team.order"
            type="number"
            class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-sm text-slate-700 shadow-sm transition focus:border-brand focus:outline-none focus:ring-2 focus:ring-brand/30"
            placeholder="Display priority"
            required
          />
        </div>
      </div>

      <div class="flex items-center justify-end gap-3">
        <button
          type="button"
          (click)="close.emit()"
          class="rounded-full border border-slate-200 px-5 py-2.5 text-sm font-medium text-slate-600 transition hover:bg-slate-100 hover:text-slate-900"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="inline-flex items-center gap-2 rounded-full bg-brand px-6 py-2.5 text-sm font-semibold text-white shadow-sm transition hover:-translate-y-0.5 hover:bg-brand/90"
        >
          <i class="fas fa-check"></i>
          {{ mode === 'create' ? 'Create' : 'Update' }}
        </button>
      </div>
    </form>
  </div>
</div>
