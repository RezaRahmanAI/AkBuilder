<section class="relative w-full px-4 py-16 md:px-10 lg:px-40 lg:py-20">
  <div class="absolute inset-0 -z-10 bg-gradient-to-b from-pure via-pure to-pure"></div>
  <div class="mx-auto grid max-w-[1200px] gap-10 lg:grid-cols-[1.1fr_0.9fr] lg:items-center">
    <div class="space-y-6">
      <p class="inline-flex items-center gap-2 text-xs font-semibold uppercase tracking-[0.5em] text-accent" [@headingAnimation]>
        <span class="h-2 w-2 rounded-full bg-brand"></span>
        Our History
      </p>
      <h2 class="text-3xl font-bold leading-tight text-carbon sm:text-4xl lg:text-5xl" [@headingAnimation]>
        Built on trust, inspired by community
      </h2>
      <p class="text-lg leading-relaxed text-steel" *ngIf="history; else noHistory" [@textAnimation]>
        {{ history }}
      </p>
      <ng-template #noHistory>
        <p class="text-steel" [@textAnimation]>No history available.</p>
      </ng-template>
      <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
        <div class="rounded-xl border border-steel/20 bg-pure/90 p-5 shadow-sm">
          <p class="text-sm font-medium uppercase tracking-[0.2em] text-accent">Years of excellence</p>
          <p class="mt-2 text-2xl font-bold text-carbon">19+</p>
        </div>
        <div class="rounded-xl border border-steel/20 bg-pure/90 p-5 shadow-sm">
          <p class="text-sm font-medium uppercase tracking-[0.2em] text-accent">Cities served</p>
          <p class="mt-2 text-2xl font-bold text-carbon">5</p>
        </div>
        <div class="rounded-xl border border-steel/20 bg-pure/90 p-5 shadow-sm">
          <p class="text-sm font-medium uppercase tracking-[0.2em] text-accent">Happy residents</p>
          <p class="mt-2 text-2xl font-bold text-carbon">5,000+</p>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div class="relative overflow-hidden rounded-2xl shadow-lg">
        <div
          class="aspect-[3/4] w-full bg-cover bg-center"
          [ngStyle]="{ 'background-image': primaryImage ? 'url(' + primaryImage + ')' : 'none' }"
        ></div>
        <div *ngIf="!primaryImage" class="absolute inset-0 flex items-center justify-center bg-pure text-steel">
          No image
        </div>
      </div>
      <div class="relative overflow-hidden rounded-2xl shadow-lg">
        <div
          class="aspect-[3/4] w-full bg-cover bg-center"
          [ngStyle]="{ 'background-image': secondaryImage ? 'url(' + secondaryImage + ')' : 'none' }"
        ></div>
        <div *ngIf="!secondaryImage" class="absolute inset-0 flex items-center justify-center bg-pure text-steel">
          No image
        </div>
      </div>
    </div>
  </div>
</section>
