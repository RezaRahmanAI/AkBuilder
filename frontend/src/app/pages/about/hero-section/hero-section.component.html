<section
  class="relative flex min-h-[560px] items-center justify-center overflow-hidden rounded-none bg-slate-900/90 py-16 sm:py-24"
  aria-labelledby="aboutHeroTitle"
>
  <div
    class="absolute inset-0 bg-cover bg-center"
    style="
      background-image: linear-gradient(
          rgba(0, 0, 0, 0.35),
          rgba(0, 0, 0, 0.75)
        ),
        url('https://lh3.googleusercontent.com/aida-public/AB6AXuD2UxjLiDNblHUR0KUkEinNEFGsaMh55ZLgjEfuklocfEDX22-EEK05FjkokFqatHrIrHsEmskZEE4Rgqr8VgtFRBaG1ZB5O4m1ALKPf7V06Jqd94AJZxVt3LP3WPZ-PzeCb--Y0mPAeQfcf0WK-CQDNoygHH01wxa5LwzEoHrCMJifUk2OW_B0ScC1ZvVrcKm2-CYafD9cCePvLYJ-WtSQDdzBC6VNV5S3mlOVfWLB5fFC9OwpfjmONJa8UgC1MFEMLrden2P_Jw');
    "
  ></div>
  <div
    class="absolute inset-0 bg-gradient-to-b from-black/20 via-black/45 to-black/70"
  ></div>

  <div class="relative z-10 w-full max-w-6xl px-4 text-center text-white">
    <div class="mx-auto flex max-w-3xl flex-col gap-4">
      <p
        class="inline-flex items-center justify-center gap-2 text-xs font-semibold uppercase tracking-[0.45em] text-slate-200/80"
      >
        <span class="h-2 w-2 rounded-full bg-blue-400"></span>
        Since 2005
      </p>
      <h1
        id="aboutHeroTitle"
        class="text-4xl font-black leading-tight sm:text-5xl lg:text-6xl"
      >
        Redefining Real Estate since 2005
      </h1>
      <p class="text-lg leading-relaxed text-slate-100/90 sm:text-xl">
        We empower families to find not just a house, but a home where memories
        are made.
      </p>
    </div>

    <div class="mt-8 flex flex-wrap items-center justify-center gap-4">
      <a
        routerLink="/projects"
        class="inline-flex h-12 min-w-[160px] items-center justify-center rounded-lg bg-blue-600 px-6 text-base font-semibold text-white shadow-lg transition-transform hover:-translate-y-0.5 hover:shadow-xl"
      >
        View Our Listings
      </a>
      <a
        routerLink="/contact"
        class="inline-flex h-12 min-w-[160px] items-center justify-center rounded-lg border border-white/30 bg-white/10 px-6 text-base font-semibold text-white backdrop-blur-sm transition-colors hover:bg-white/20"
      >
        Meet Our Team
      </a>
    </div>

    <div class="flex flex-wrap gap-4 justify-center mt-8">
      <div
        class="flex min-w-[200px] flex-1 flex-col gap-2 rounded-lg p-6 border border-slate-200 bg-white shadow-sm"
      >
        <p
          class="text-slate-500 text-base font-medium leading-normal flex items-center gap-2"
        >
          <i class="ri-home-6-line text-blue-600 text-xl"></i>
          Ongoing Projects
        </p>
        <p
          class="text-slate-900 tracking-light text-3xl font-bold leading-tight"
        >
          {{ stats.ongoing || 0 }}
        </p>
      </div>
      <div
        class="flex min-w-[200px] flex-1 flex-col gap-2 rounded-lg p-6 border border-slate-200 bg-white shadow-sm"
      >
        <p
          class="text-slate-500 text-base font-medium leading-normal flex items-center gap-2"
        >
          <i class="ri-hand-coin-line text-blue-600 text-xl"></i>
          Upcoming Projects
        </p>
        <p
          class="text-slate-900 tracking-light text-3xl font-bold leading-tight"
        >
          {{ stats.upcoming || 0 }}
        </p>
      </div>
      <div
        class="flex min-w-[200px] flex-1 flex-col gap-2 rounded-lg p-6 border border-slate-200 bg-white shadow-sm"
      >
        <p
          class="text-slate-500 text-base font-medium leading-normal flex items-center gap-2"
        >
          <i class="ri-emotion-happy-line text-blue-600 text-xl"></i>
          Completed Projects
        </p>
        <p
          class="text-slate-900 tracking-light text-3xl font-bold leading-tight"
        >
          {{ stats.completed || 0 }}
        </p>
      </div>
    </div>
  </div>
</section>
