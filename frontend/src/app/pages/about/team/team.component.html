<section class="w-full px-4 py-16 md:px-10 lg:px-40">
  <div class="mx-auto max-w-[1200px] space-y-8">
    <div class="flex flex-col items-center gap-3 text-center">
      <p class="inline-flex items-center gap-2 text-xs font-semibold uppercase tracking-[0.45em] text-accent">
        <span class="h-2 w-2 rounded-full bg-brand"></span>
        Meet the Experts
      </p>
      <h2 class="text-3xl font-bold leading-tight text-carbon md:text-4xl">The dedicated professionals guiding you home</h2>
      <p class="max-w-2xl text-lg text-steel">
        The people behind every handshake, site visit, and key handover.
      </p>
    </div>

    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <article
        *ngFor="let teamitem of teams"
        (click)="onToggle(teamitem)"
        class="group flex cursor-pointer flex-col rounded-xl border border-steel/20 bg-pure p-6 text-center shadow-sm transition-all hover:-translate-y-1 hover:shadow-xl"
      >
        <div class="flex flex-col items-center">
          <div class="relative mb-4">
            <div
              class="size-32 rounded-full border-4 border-pure bg-cover bg-center shadow-md"
              [style.background-image]="'url(' + teamitem.image + ')'"
              [attr.aria-label]="teamitem.name"
            ></div>
            <div
              class="absolute bottom-1 right-1 flex size-6 items-center justify-center rounded-full bg-brand text-carbon ring-2 ring-pure"
              title="Verified team member"
            >
              <i class="ri-check-line text-sm"></i>
            </div>
          </div>
          <h3 class="text-2xl font-bold leading-tight text-carbon">{{ teamitem.name }}</h3>
          <p class="mt-1 text-power font-medium">{{ teamitem.designation }}</p>
        </div>

        <div class="mt-6 flex flex-col gap-3">
          <button
            class="h-12 w-full rounded-lg bg-brand font-bold text-carbon shadow-sm transition-all hover:bg-accent hover:shadow-md"
            (click)="$event.stopPropagation()"
            type="button"
          >
            <span class="material-symbols-outlined align-middle text-[18px]">call</span>
            <span class="ml-2 align-middle">Call Agent</span>
          </button>
        </div>
      </article>
    </div>
  </div>
</section>
