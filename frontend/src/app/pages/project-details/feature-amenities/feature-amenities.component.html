<section
  id="featureAndAmenities"
  class="relative overflow-hidden py-[clamp(4rem,9vw,6.5rem)]"
>
  <!-- OVERLAY -->
  <div
    class="pointer-events-none absolute inset-0 -z-10 bg-gradient-to-b from-brand/85 via-brand/70 to-brand/70"
  ></div>

  <!-- Decorative blobs -->
  <div
    class="pointer-events-none absolute -top-20 right-10 h-[360px] w-[360px] rounded-full bg-gradient-radial from-sky-400/75 to-transparent blur-3xl opacity-35"
  ></div>
  <div
    class="pointer-events-none absolute -bottom-25 left-5 h-[420px] w-[420px] rounded-full bg-gradient-radial from-pink-400/70 to-transparent blur-3xl opacity-35"
  ></div>

  <div
    class="relative z-10 mx-auto flex w-[min(1180px,92%)] md:w-[80%] flex-col gap-[clamp(2.5rem,4vw,3.5rem)] text-slate-50"
  >
    <!-- Header -->
    <div class="max-w-[680px]">
      <span class="mb-3 inline-block text-xs uppercase tracking-[0.35em] text-accent">
        Lifestyle Privileges
      </span>
      <h2 class="font-serif text-[clamp(2.4rem,4.6vw,3.6rem)] mb-4">Feature & Amenities</h2>
      
    </div>

    <!-- Amenities grid -->
    <div
      *ngIf="features?.length; else emptyState"
      class="grid gap-[clamp(1rem,2vw,1.75rem)] grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
    >
      <article
        *ngFor="let item of features"
        class="group relative flex aspect-square w-full items-center justify-center rounded-3xl border border-slate-400/30 bg-slate-900/60 p-6 shadow-[inset_0_1px_0_rgba(255,255,255,0.08)] backdrop-blur-xl transition-all duration-300 hover:-translate-y-2 hover:scale-[1.01] hover:border-white/45 hover:shadow-[0_20px_45px_-25px_rgba(15,23,42,0.65)]"
      >
        <!-- Inner border on hover -->
        <div
          class="pointer-events-none absolute inset-3 rounded-2xl border border-slate-400/18 opacity-0 transition-opacity duration-300 group-hover:opacity-100"
        ></div>

        <h3 class="text-center text-lg font-semibold text-slate-50">
          {{ item.title }}
        </h3>
      </article>
    </div>

    <!-- Empty state -->
    <ng-template #emptyState>
      <div
        class="rounded-3xl border-2 border-dashed border-slate-400/40 bg-slate-900/60 p-12 text-center text-slate-200/75"
      >
        <span>Check back soonâ€”amenity information is being curated for this project.</span>
      </div>
    </ng-template>
  </div>
</section>
