

<section class="site-container flex-1 w-full py-10 md:py-16 text-carbon">
  <nav class="flex flex-wrap gap-2 py-4 mb-6 items-center text-sm text-steel">
    <a routerLink="/" class="font-medium hover:text-accent transition-colors">Home</a>
    <span class="text-steel/60">/</span>
    <span class="text-carbon font-medium">{{ contactPage().hero.breadcrumbLabel }}</span>
  </nav>

  <div class="mb-10 border-b border-steel/20 pb-8">
    <p
      class="inline-flex items-center gap-2 text-xs font-semibold uppercase tracking-[0.45em] text-steel"
    >
      <span class="h-2 w-2 rounded-full bg-accent"></span>
      {{ contactPage().hero.eyebrow }}
    </p>
    <h1
      class="text-4xl md:text-5xl font-black tracking-tight text-carbon font-serif mb-4"
      id="contactHeroTitle"
    >
      {{ contactPage().hero.title }}
    </h1>
    <p class="text-xl md:text-2xl text-steel font-serif italic max-w-2xl">
      {{ contactPage().hero.highlight }}
    </p>
  </div>

  <div class="flex flex-wrap gap-3">
    <a
      [attr.href]="contactPage().hero.primaryCtaLink"
      class="px-6 py-2.5 rounded-full bg-brand text-carbon text-sm font-bold shadow-sm transition-all hover:bg-accent"
    >
      {{ contactPage().hero.primaryCtaLabel }}
    </a>
    <a
      [routerLink]="contactPage().hero.secondaryCtaLink"
      class="px-6 py-2.5 rounded-full bg-pure border border-steel/20 text-steel hover:border-accent hover:text-accent text-sm font-bold transition-all"
    >
      {{ contactPage().hero.secondaryCtaLabel }}
    </a>
  </div>
</section>
