<div class="bg-background-light text-slate-900">
  <main class="flex-1 w-full max-w-5xl mx-auto px-4 sm:px-6 md:px-8 py-10 md:py-16" data-animate>
    <nav class="flex flex-wrap gap-2 py-4 mb-6 items-center text-sm text-slate-500">
      <a routerLink="/" class="font-medium hover:text-primary transition-colors">Home</a>
      <span class="text-slate-300">/</span>
      <span class="text-slate-900 font-medium">News &amp; Insights</span>
    </nav>

    <div class="mb-10 border-b border-slate-200 pb-8">
      <h1 class="text-4xl md:text-5xl font-black tracking-tight text-slate-900 font-serif mb-4">
        News &amp; Insights
      </h1>
      <p class="text-xl md:text-2xl text-slate-500 font-serif italic max-w-2xl">
        The latest trends, market analysis, and architectural inspiration from the world of real estate.
      </p>
    </div>

    <div class="flex flex-wrap gap-3 mb-12">
      <button class="px-5 py-2 rounded-full bg-primary text-white text-sm font-bold shadow-sm transition-all hover:bg-primary/90">
        All Posts
      </button>
      <button
        class="px-5 py-2 rounded-full bg-white border border-slate-200 text-slate-600 hover:border-primary hover:text-primary text-sm font-bold transition-all"
      >
        Market Trends
      </button>
      <button
        class="px-5 py-2 rounded-full bg-white border border-slate-200 text-slate-600 hover:border-primary hover:text-primary text-sm font-bold transition-all"
      >
        Design
      </button>
      <button
        class="px-5 py-2 rounded-full bg-white border border-slate-200 text-slate-600 hover:border-primary hover:text-primary text-sm font-bold transition-all"
      >
        Tips
      </button>
      <button
        class="px-5 py-2 rounded-full bg-white border border-slate-200 text-slate-600 hover:border-primary hover:text-primary text-sm font-bold transition-all"
      >
        Sustainable Living
      </button>
    </div>

    <div class="flex flex-col gap-12">
      <ng-container *ngFor="let blog of list(); let last = last">
        <app-blog-card [blog]="blog" [baseUrl]="baseURL"></app-blog-card>
        <hr *ngIf="!last" class="border-slate-200" />
      </ng-container>
    </div>
  </main>

  <section class="bg-background-dark text-white py-16">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 md:px-8 flex flex-col md:flex-row items-center justify-between gap-10">
      <div class="flex flex-col gap-3 max-w-md text-center md:text-left">
        <h2 class="text-3xl font-bold font-serif">Subscribe to our newsletter</h2>
        <p class="text-slate-400 text-base">
          Get the latest market updates, architectural trends, and exclusive listings delivered to your inbox weekly.
        </p>
      </div>
      <form class="flex flex-col sm:flex-row w-full md:w-auto gap-3">
        <input
          type="email"
          placeholder="Enter your email"
          class="h-12 px-5 rounded-lg bg-white/5 border border-white/10 text-white placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent w-full md:w-72 transition-all"
        />
        <button
          type="button"
          class="h-12 px-8 rounded-lg bg-primary hover:bg-primary/90 text-white font-bold text-sm transition-all shadow-lg hover:shadow-primary/50 whitespace-nowrap"
        >
          Sign Up
        </button>
      </form>
    </div>
  </section>
</div>
