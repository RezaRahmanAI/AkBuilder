<div class="bg-pure text-carbon">
  <main class="flex-1 w-full max-w-[1200px] mx-auto px-4 py-10 md:px-10 md:py-16 lg:px-40" data-animate>
    <nav class="flex flex-wrap gap-2 py-4 mb-6 items-center text-sm text-steel">
      <a routerLink="/" class="font-medium hover:text-accent transition-colors">Home</a>
      <span class="text-steel/60">/</span>
      <span class="text-carbon font-medium">News &amp; Insights</span>
    </nav>

    <div class="mb-10 border-b border-steel/20 pb-8">
      <h1 class="text-4xl md:text-5xl font-black tracking-tight text-carbon font-serif mb-4">
        News &amp; Insights
      </h1>
      <p class="text-xl md:text-2xl text-steel font-serif italic max-w-2xl">
        The latest trends, market analysis, and architectural inspiration from the world of real estate.
      </p>
    </div>

    <div class="flex flex-wrap gap-3 mb-12">
      <button class="px-5 py-2 rounded-full bg-brand text-carbon text-sm font-bold shadow-sm transition-all hover:bg-accent">
        All Posts
      </button>
      <button
        class="px-5 py-2 rounded-full bg-pure border border-steel/20 text-steel hover:border-accent hover:text-accent text-sm font-bold transition-all"
      >
        Market Trends
      </button>
      <button
        class="px-5 py-2 rounded-full bg-pure border border-steel/20 text-steel hover:border-accent hover:text-accent text-sm font-bold transition-all"
      >
        Design
      </button>
      <button
        class="px-5 py-2 rounded-full bg-pure border border-steel/20 text-steel hover:border-accent hover:text-accent text-sm font-bold transition-all"
      >
        Tips
      </button>
      <button
        class="px-5 py-2 rounded-full bg-pure border border-steel/20 text-steel hover:border-accent hover:text-accent text-sm font-bold transition-all"
      >
        Sustainable Living
      </button>
    </div>

    <div class="flex flex-col gap-12">
      <ng-container *ngFor="let blog of list(); let last = last">
        <app-blog-card [blog]="blog" [baseUrl]="baseURL"></app-blog-card>
        <hr *ngIf="!last" class="border-steel/20" />
      </ng-container>
    </div>
  </main>

  <section class="bg-carbon text-pure py-16">
    <div class="max-w-[1200px] mx-auto px-4 md:px-10 lg:px-40 flex flex-col md:flex-row items-center justify-between gap-10">
      <div class="flex flex-col gap-3 max-w-md text-center md:text-left">
        <h2 class="text-3xl font-bold font-serif">Subscribe to our newsletter</h2>
        <p class="text-pure/70 text-base">
          Get the latest market updates, architectural trends, and exclusive listings delivered to your inbox weekly.
        </p>
      </div>
      <form class="flex flex-col sm:flex-row w-full md:w-auto gap-3">
        <input
          type="email"
          placeholder="Enter your email"
          class="h-12 px-5 rounded-lg bg-pure/10 border border-pure/10 text-pure placeholder:text-pure/60 focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent w-full md:w-72 transition-all"
        />
        <button
          type="button"
          class="h-12 px-8 rounded-lg bg-brand hover:bg-accent text-carbon font-bold text-sm transition-all shadow-lg whitespace-nowrap"
        >
          Sign Up
        </button>
      </form>
    </div>
  </section>
</div>
