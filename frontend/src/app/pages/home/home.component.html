<main class="flex-1">
  <app-hero-slide />

  <section class="max-w-[1440px] mx-auto px-6 md:px-12 lg:px-20 py-8 border-t border-gray-200 dark:border-gray-800">
    <div class="flex flex-col md:flex-row gap-6 md:gap-12 items-start md:items-center">
      <div class="flex items-center gap-2 min-w-fit">
        <i class="ri-newspaper-line text-primary text-2xl" aria-hidden="true"></i>
        <h2 class="text-[#111418] dark:text-white text-lg font-bold">Latest News</h2>
      </div>
      <div class="w-px h-8 bg-gray-200 dark:bg-gray-700 hidden md:block"></div>
      <div class="flex-1 w-full overflow-hidden">
        <app-blog-slide />
      </div>
      <a
        class="hidden lg:flex items-center gap-2 text-primary text-sm font-bold cursor-pointer hover:underline whitespace-nowrap"
        routerLink="/blogs"
      >
        <span>View all news</span>
        <i class="ri-arrow-right-up-line text-sm" aria-hidden="true"></i>
      </a>
    </div>
  </section>

  <section class="px-4 md:px-10 lg:px-40 py-16 bg-white dark:bg-[#111921]">
    <app-project-explore />
  </section>

  <section class="px-4 md:px-10 lg:px-40 py-10">
    <app-slider />
  </section>

  <section class="px-4 md:px-10 lg:px-40 py-16 bg-white dark:bg-[#111921]">
    <app-testimonial />
  </section>

  <app-vision-banner />
</main>
