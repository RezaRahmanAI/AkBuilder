<section class="px-4 md:px-10 lg:px-40 py-10">
  <div class="max-w-[1200px] mx-auto">
    <div class="flex items-center justify-between px-2 pb-6 pt-2">
      <h2 class="text-[#111418] dark:text-white text-[22px] md:text-[28px] font-bold leading-tight tracking-[-0.015em]">
        Signature properties orbit
      </h2>
      <a class="text-[#D99A00] font-bold text-sm hover:underline" routerLink="/project">View all</a>
    </div>

    <div class="relative">
      <swiper-container #swiper init="false" class="w-full" aria-label="Signature properties slider">
        <swiper-slide *ngFor="let slide of slides; let i = index" class="p-2">
          <article
            class="group flex h-full cursor-pointer flex-col gap-3 overflow-hidden rounded-xl border border-gray-100 dark:border-gray-700 bg-white dark:bg-[#1a2632] shadow-sm transition-all hover:shadow-md"
          >
            <div class="relative w-full aspect-[4/3] overflow-hidden">
              <img
                class="h-full w-full bg-center bg-no-repeat object-cover transition-transform duration-500 group-hover:scale-105"
                [src]="slide.image"
                [attr.alt]="slide.name || 'Project image'"
                loading="lazy"
                (error)="onImageError($event)"
              />
              <div
                *ngIf="i === 0"
                class="absolute top-3 left-3 bg-white/90 dark:bg-black/70 backdrop-blur px-2 py-1 rounded text-xs font-bold text-[#111418] dark:text-white uppercase tracking-wider"
              >
                New
              </div>
              <div class="absolute bottom-3 right-3 text-white">
                <span class="material-symbols-outlined drop-shadow-md">favorite</span>
              </div>
            </div>

            <div class="p-4 pt-1">
              <div class="mb-1 flex items-baseline justify-between">
                <p class="text-[#111418] dark:text-white text-xl font-bold leading-normal">
                  {{ slide.address || 'Address forthcoming' }}
                </p>
              </div>
              <p class="text-xs uppercase tracking-wider text-[#637588] dark:text-gray-400">
                {{ slide.name }}
              </p>
              <div class="mt-3 flex flex-wrap gap-4 text-[#637588] dark:text-gray-400 text-sm">
                <span class="flex items-center gap-1">
                  <span class="font-bold text-[#111418] dark:text-gray-200">{{ slide.category }}</span>
                  category
                </span>
                <span class="w-px bg-gray-300 dark:bg-gray-700 h-4 self-center"></span>
                <span class="flex items-center gap-1">
                  <span class="font-bold text-[#111418] dark:text-gray-200">{{ slide.type }}</span>
                  type
                </span>
                <span class="w-px bg-gray-300 dark:bg-gray-700 h-4 self-center"></span>
                <span class="flex items-center gap-1 truncate max-w-[140px]">
                  <span class="font-bold text-[#111418] dark:text-gray-200">
                    {{ slide.address || 'â€”' }}
                  </span>
                </span>
              </div>
            </div>
          </article>
        </swiper-slide>

        <div class="swiper-pagination mt-4"></div>
      </swiper-container>

      <div class="absolute right-4 top-4 flex gap-3" role="group" aria-label="Slider navigation">
        <button
          type="button"
          aria-label="Previous slide"
          class="neo-slider__control neo-slider__control--prev flex h-10 w-10 items-center justify-center rounded-full border border-gray-200 dark:border-gray-700 bg-white dark:bg-[#1a2632] text-[#111418] dark:text-white shadow-sm transition hover:border-[#D99A00] hover:text-[#D99A00]"
        >
          <span>&larr;</span>
        </button>
        <button
          type="button"
          aria-label="Next slide"
          class="neo-slider__control neo-slider__control--next flex h-10 w-10 items-center justify-center rounded-full border border-gray-200 dark:border-gray-700 bg-white dark:bg-[#1a2632] text-[#111418] dark:text-white shadow-sm transition hover:border-[#D99A00] hover:text-[#D99A00]"
        >
          <span>&rarr;</span>
        </button>
      </div>
    </div>
  </div>
</section>
