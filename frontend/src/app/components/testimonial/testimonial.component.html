<section class="px-4 md:px-10 lg:px-40 py-16 bg-pure" *ngIf="testimonials.length">
  <div class="max-w-[1200px] mx-auto">
    <h2 class="text-carbon text-[28px] font-bold leading-tight mb-10 text-center">
      What our clients say
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <article
        *ngFor="let testimonial of testimonials"
        class="bg-pure border border-power/10 shadow-industrial-soft p-8 rounded-luxe flex flex-col gap-4"
      >
        <div class="flex gap-1 text-brand">
          <span class="material-symbols-outlined text-sm">star</span>
          <span class="material-symbols-outlined text-sm">star</span>
          <span class="material-symbols-outlined text-sm">star</span>
          <span class="material-symbols-outlined text-sm">star</span>
          <span class="material-symbols-outlined text-sm">star</span>
        </div>

        <p class="text-carbon italic leading-relaxed">
          "{{ testimonial.description }}"
        </p>

        <div class="flex items-center gap-3 mt-auto pt-4">
          <div class="size-10 rounded-full bg-steel/20 overflow-hidden">
            <img
              class="w-full h-full object-cover"
              [src]="getImageUrl(testimonial)"
              [alt]="testimonial.name"
              (error)="onImageError($event)"
            />
          </div>
          <div>
            <p class="text-sm font-bold text-carbon">{{ testimonial.name }}</p>
            <p class="text-xs text-steel">
              {{ testimonial.customerType || 'Client' }}
            </p>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
