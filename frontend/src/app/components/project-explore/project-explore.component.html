<section class="px-4 md:px-10 lg:px-40 py-16 bg-white dark:bg-[#111921]" id="projects">
  <div class="max-w-[1200px] mx-auto">
    <div class="flex flex-col gap-10">
      <div class="flex flex-col gap-4 text-center items-center">
        <h2 class="text-background-dark dark:text-white tracking-tight text-[32px] font-bold leading-tight max-w-[720px]">
          Choose how you want to live.
        </h2>
        <p class="text-background-dark/60 dark:text-gray-400 text-base font-normal leading-normal max-w-[720px]">
          Glide through residences, amenities, and experiences crafted for people who move differently. Each path reveals
          a new facet of the portfolio.
        </p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <article
          *ngFor="let item of projects"
          class="flex flex-1 gap-4 rounded-xl border border-background-dark/10 dark:border-gray-700 bg-white dark:bg-[#1a2632] p-6 flex-col items-center text-center hover:shadow-lg transition-shadow duration-300"
        >
          <div class="w-14 h-14 rounded-full bg-background-light dark:bg-white/10 flex items-center justify-center text-primary mb-2">
            <span class="material-symbols-outlined text-3xl">{{ item.icon }}</span>
          </div>
          <div class="flex flex-col gap-2">
            <h3 class="text-background-dark dark:text-white text-lg font-bold leading-tight">{{ item.title }}</h3>
            <p class="text-background-dark/60 dark:text-gray-400 text-sm font-normal leading-relaxed">
              {{ item.description }}
            </p>
            <a class="text-primary font-bold text-sm mt-2 hover:underline" [routerLink]="item.route">
              {{ item.cta }}
            </a>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
