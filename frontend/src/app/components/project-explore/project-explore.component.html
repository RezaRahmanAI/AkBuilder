<section class="px-4 md:px-10 lg:px-40 py-16 bg-white dark:bg-[#111921]" id="projects">
  <div class="max-w-[1200px] mx-auto">
    <div class="flex flex-col gap-10">
      <div class="flex flex-col gap-4 text-center items-center">
        <h2 class="text-background-dark dark:text-white tracking-tight text-[32px] font-bold leading-tight max-w-[720px]">
          Choose how you want to live.
        </h2>
        <p class="text-background-dark/60 dark:text-gray-400 text-base font-normal leading-normal max-w-[720px]">
          Glide through residences, amenities, and experiences crafted for people who move differently. Each path reveals
          a new facet of the portfolio.
        </p>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <article
          *ngFor="let item of projects"
          class="group flex flex-col gap-3 rounded-xl overflow-hidden border border-background-dark/10 dark:border-gray-700 bg-white dark:bg-[#1a2632] shadow-sm transition-all hover:shadow-md"
        >
          <div class="relative w-full aspect-[4/3] overflow-hidden">
            <div
              class="w-full h-full bg-gradient-to-br from-primary/10 via-transparent to-background-dark/10 dark:from-white/5 dark:to-white/10 transition-transform duration-500 group-hover:scale-105"
            ></div>
            <div
              class="absolute top-3 left-3 flex items-center gap-2 rounded-full bg-white/90 dark:bg-black/60 px-3 py-1 text-xs font-semibold uppercase tracking-wider text-background-dark dark:text-white shadow-sm"
            >
              <span class="material-symbols-outlined text-base text-primary">{{ item.icon }}</span>
            </div>
          </div>
          <div class="p-4 pt-1">
            <div class="flex items-baseline justify-between">
              <h3 class="text-background-dark dark:text-white text-lg font-bold leading-tight">
                {{ item.title }}
              </h3>
            </div>
            <p class="mt-2 text-background-dark/60 dark:text-gray-400 text-sm font-normal leading-relaxed">
              {{ item.description }}
            </p>
            <a class="text-primary font-bold text-sm mt-3 inline-flex hover:underline" [routerLink]="item.route">
              {{ item.cta }}
            </a>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
