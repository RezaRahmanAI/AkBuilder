<article
  class="group flex flex-col md:flex-row gap-6 md:gap-10 items-start rounded-2xl border border-steel/20 bg-pure p-4 md:p-5 shadow-sm transition hover:-translate-y-1 hover:shadow-lg"
>
  <a
    [routerLink]="['/blogs', blog.id]"
    class="w-full md:w-[45%] shrink-0 aspect-[16/10] md:aspect-[4/3] rounded-xl overflow-hidden bg-pure/80 relative border border-steel/20"
  >
    <img
      [src]="imageUrl(blog.image)"
      [alt]="blog.title || 'Blog preview'"
      loading="lazy"
      class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700"
    />
  </a>

  <div class="flex-1 flex flex-col h-full">
    <div class="flex mb-3">
      <span class="inline-flex items-center justify-center px-3 py-1 rounded-full bg-brand/10 text-accent text-xs font-bold uppercase tracking-wider">
        Insights
      </span>
    </div>
    <h2 class="text-2xl md:text-3xl font-bold leading-tight mb-3 font-serif">
      <a [routerLink]="['/blogs', blog.id]" class="text-carbon group-hover:text-accent transition-colors">{{ blog.title }}</a>
    </h2>
    <p class="text-steel leading-relaxed mb-6 font-serif text-lg line-clamp-3">
      {{ blog.description }}
    </p>
    <div class="mt-auto flex items-center gap-3">
      <div
        class="w-10 h-10 rounded-full bg-steel/20 bg-cover bg-center ring-1 ring-pure"
        [ngStyle]="{ backgroundImage: authorPhoto(blog.picture) }"
      >
        <span class="flex h-full w-full items-center justify-center text-xs font-bold text-carbon" *ngIf="!blog.picture">
          {{ initials(blog.name) }}
        </span>
      </div>
      <div class="flex flex-col">
        <span class="text-carbon font-bold text-sm">{{ blog.name || 'Ashaven Team' }}</span>
        <span class="text-steel text-xs">
          {{ blog.postedDate ? (blog.postedDate | date: 'MMM d, y') : 'New' }} â€¢ {{ readingTime(blog.description) }}
        </span>
      </div>
    </div>
  </div>
</article>
