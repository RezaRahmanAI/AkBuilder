<header class="sticky top-0 z-50 border-b border-brand/15 bg-pure/95 shadow-sm backdrop-blur dark:border-charcoal/70 dark:bg-charcoal/95">
  <div class="site-container flex w-full items-center justify-between whitespace-nowrap py-3">
    <div class="flex items-center gap-3 md:gap-4 text-carbon dark:text-pure">
      <a routerLink="/" aria-label="AK Builders home" class="size-12 text-power">
        <img src="/images/logo.png" alt="AK Builders Logo" class="w-full h-full object-contain" />
      </a>
    </div>

    <div class="hidden md:flex flex-1 justify-end gap-8">
      <div class="flex items-center gap-8 text-sm font-medium leading-normal text-carbon dark:text-pure">
        <a
          routerLink="/"
          routerLinkActive="text-accent after:w-full"
          [routerLinkActiveOptions]="{ exact: true }"
          class="relative transition-colors hover:text-accent after:absolute after:-bottom-1 after:left-0 after:h-0.5 after:w-0 after:bg-accent after:transition-all after:duration-300 hover:after:w-full"
        >Home</a>
        <a
          routerLink="/about"
          routerLinkActive="text-accent after:w-full"
          class="relative transition-colors hover:text-accent after:absolute after:-bottom-1 after:left-0 after:h-0.5 after:w-0 after:bg-accent after:transition-all after:duration-300 hover:after:w-full"
        >About Us</a>
        <a
          routerLink="/projects"
          routerLinkActive="text-accent after:w-full"
          class="relative transition-colors hover:text-accent after:absolute after:-bottom-1 after:left-0 after:h-0.5 after:w-0 after:bg-accent after:transition-all after:duration-300 hover:after:w-full"
        >Property</a>
        <a
          routerLink="/gallery"
          routerLinkActive="text-accent after:w-full"
          class="relative transition-colors hover:text-accent after:absolute after:-bottom-1 after:left-0 after:h-0.5 after:w-0 after:bg-accent after:transition-all after:duration-300 hover:after:w-full"
        >Gallery</a>
        <a
          routerLink="/blogs"
          routerLinkActive="text-accent after:w-full"
          class="relative transition-colors hover:text-accent after:absolute after:-bottom-1 after:left-0 after:h-0.5 after:w-0 after:bg-accent after:transition-all after:duration-300 hover:after:w-full"
        >News</a>
        <a
          routerLink="/contact"
          routerLinkActive="text-accent after:w-full"
          class="relative transition-colors hover:text-accent after:absolute after:-bottom-1 after:left-0 after:h-0.5 after:w-0 after:bg-accent after:transition-all after:duration-300 hover:after:w-full"
        >Contact</a>
      </div>
    </div>

    <div class="flex items-center md:hidden">
      <button
        class="p-2 text-carbon dark:text-pure"
        type="button"
        data-menu-trigger
        (click)="sidePanel.toggle()"
        aria-label="Toggle navigation"
      >
        <span class="material-symbols-outlined">menu</span>
      </button>
    </div>
  </div>
</header>

<app-side-panel />
